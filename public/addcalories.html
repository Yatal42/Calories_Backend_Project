<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add calories</title>
</head>
<body>
    <form method="post" action="http://localhost:3000/api/calories">
        <label for="name">Name:</label>
        <br/><input type="text" id="name" name="name" />
        <br/><label for="description">Description:</label>
        <br/><input type="text" id="description" name="description" />
        <br/><label for="calories">Calories amount:</label>
        <br/><input type="text" id="calories" name="calories" />
        <br/><label for="categories">Choose a category:</label>
        <br/><select name="category" id="categories">
            <option value="breakfast">breakfast</option>
            <option value="lunch">lunch</option>
            <option value="dinner">dinner</option>
            <option value="other">other</option>
        </select>
        <br/><input type="submit" value="Submit" />
    </form>
</body>
</html>
